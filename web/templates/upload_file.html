<html>

<head>
    <link rel="stylesheet" href="https://rawgit.com/grzesiekmq/media_upload/master/web/static/css/dropzone.min.css" />
</head>

<body>
    <form action="{{ url_for('upload_file')}}" class="upload-zone dropzone">
        <div class="fallback">
            <input name="uploaded_media" type="file" multiple />
        </div>
    </form>
    <form action="{{ url_for('process_order')}}" class="order-ctrl" onsubmit="event.preventDefault(); handleOrderForm(this);">
        <input class="order-crtl--client-email" name="email" type="email" placeholder="Your email..." />
        <button type="submit" class="order-ctrl--confirm">
            Confirm Order
        </button>
        <button type="button" class="order-ctrl--reset">
            Clear Order
        </button>
    </form>
</body>
<script src="https://rawgit.com/grzesiekmq/media_upload/master/web/static/js/vendor/dropzone.js"></script>
<script src="https://rawgit.com/grzesiekmq/media_upload/master/web/static/js/vendor/axios.min.js"></script>
<script src="https://rawgit.com/grzesiekmq/media_upload/master/web/static/js/order_storage.js"></script>
<script src="https://rawgit.com/grzesiekmq/media_upload/master/web/static/js/handle_order.js"></script>
<script src="https://rawgit.com/grzesiekmq/media_upload/master/web/static/js/main.js"></script>

</html>
